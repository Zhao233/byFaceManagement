<script>
    var timeout_network = 3000;

    var contactsNameMap;

    !function ($) {
        $(document).on("click","ul.nav li.parent > a > span.icon", function(){
            $(this).find('em:first').toggleClass("glyphicon-minus");
        });
        $(".sidebar span.icon").find('em:first').addClass("glyphicon-plus");
    }(window.jQuery);

    $(window).on('resize', function () {
        if ($(window).width() > 768) $('#sidebar-collapse').collapse('show');
        else $('#sidebar-collapse').collapse('hide');

        //判断是否有滚动条
        if(document.body.scrollHeight > (window.innerHeight || document.documentElement.clientHeight)){
            $(".fixed-table-header").attr("margin-right","17px");
        } else {
            $(".fixed-table-header").attr("margin-right","0px");
        }
    });

    function doallcheck(e){
        var list = $("input[name='user_id']");

        for(i in list){
            list[i].checked = !list[i].checked;
        }
    }

    function _formatte_user_id(value, row, index) {
        if(index == 0){
            contactsNameMap = new Map();
        }

        contactsNameMap.set(value,row.username);

        return '<input name="user_id" type="checkbox" value="' + value + '" />';
    }

    function _formatted_select(value, row, index) {
        return $.trim(value) ==$.trim('true') ? "是":"否" ;
    }

    function _reset(from) {
        from[0].reset();
        _reset_input(from.find("input"));
    }

    function _reset_input(input) {
        input.removeClass("alert-danger");
        input.tooltip('destroy');
    }

    function _set(el, message) {
        el.addClass("alert-danger");
        el.attr("title", message);
        el.tooltip('show');
    }

    $("#logout").click(function () {
        $(".log-out-bs-example-modal-sm").find(".modal-body").html("确认退出系统？");
        $(".log-out-bs-example-modal-sm").find(".modal-footer-delete-confirm").css("display", "");
        $(".log-out-bs-example-modal-sm").modal("show");
    });

    $(".btn.btn-danger.btn-logout").click(function () {
        window.location.href = "/logout";
    })

    $(".btn.btn-primary.open-add-new-user-dialog").click(function() {
        window.flag = 'add';

        _reset($(".form-horizontal.add-new-user"));
        $("#dialog-user-management-update-title").html("增加");
        $("#dialog-user-management-update").modal("show");
    });

    $(".btn.btn-success.open-update-use-dialog").click(function() {
        window.flag = 'update';


        var id = new Array();

        var selectedBox = $("input[name='user_id']:checked");

        for(var i = 0; i < selectedBox.length; i++){
            id.push( selectedBox[i].value );

            if(id.length > 2){
                break;
            }
        }
        if ( id.length != 0 ) {
            if(id.length > 1){
                $("#dialog-return").find(".modal-body").html("请选择一个用户");
                $("#dialog-return").modal("show");

                return ;
            }

            _reset($(".form-horizontal.add-new-user"));
            // 读取用户选中的用户信息
            $.get("/console/user_management/get/" + id, null, function(r, status) {
                $("#dialog-user-management-update").find("input[id='id']").val(r.id);
                $("#dialog-user-management-update").find("input[id='version']").val(r.version);
                $("#dialog-user-management-update").find("input[id='username']").val(r.username);
                $("#dialog-user-management-update").find("input[id='firstName']").val(r.firstName);
                $("#dialog-user-management-update").find("input[id='lastName']").val(r.lastName);
                $("#dialog-user-management-update").find("input[id='email']").val(r.email);
                $("#dialog-user-management-update").find("select[id='role']").val(r.role);
                $("#dialog-user-management-update").find("select[id='enabled']").val(r.enabled ? "True" : "False");

                $("#dialog-user-management-update-title").html("修改");
                $("#dialog-user-management-update").modal("show");
            });
        } else {
            $("#dialog-return").find(".modal-body").html("请选中用户后操作");
            $("#dialog-return").modal("show");
        }
    });

    $(".btn.btn-primary.add-new-user").click(function() {
        var isComplete = true;
        var isFormatted = true;

        //check input
        if($("input[id='username']").val() == ""){

    function isName(val){//包括中文和英文数字-
        var reg = /^([\u4E00-\uFA29]|[\uE7C7-\uE7F3]|[a-zA-Z0-9_-]){1,20}$/;

        return reg.test(val);
    }

    function isEmail(val){
        var myreg = /^([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+@([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+\.[a-zA-Z]{2,3}$/;
        return myreg.test(val);
    }

        var list_id = new Array();

        console.log(list_id);

        var form = new FormData();

        form.append("list_ID", list_id);

        $.ajax({

                data: form,
                processData: false,
                contentType: false,

                    switch (r.status){
